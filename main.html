<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form id="form">
		<label for="fname">First Name: </label>

		<label for="lname">Last Name: </label>

	</form>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
